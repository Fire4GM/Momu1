<head>

<style>
body {

  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  background: white;

  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

h2 { color: #ff3e6c; }

img {

  height: 200px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 15px;
  display: none;
}

button {
  width: 80%;
  padding: 12px;
  margin: 10px auto;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  display: block;
}

.yes { background: #ff3e6c; color: white; }
.no { background: #eee; }

#payBtn {
  background: #ff9800;
  color: white;
  display: none;
}

.progress {
  height: 10px;
  background: #eee;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 15px;
}

.bar {
  height: 100%;
  width: 0%;
  background: #ff3e6c;
  transition: width 0.5s;
}

/* Redirect Image Box */
.redirect-box {
  margin-top: 15px;
  cursor: pointer;
}

.redirect-box img {

  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);

}

.redirect-box img:hover {

}

.redirect-text {

  color: #ff3e6c;
  font-weight: 600;
}

/* Fake UPI */
#upi {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;

}

  border-radius: 20px;
  width: 300px;
  text-align: center;
}

.upi-box h3 { color: #ff3e6c; }

.heart {
  position: fixed;
  bottom: 0;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-700px);
    opacity: 0;
  }
}
</style>
</head>

<body>
